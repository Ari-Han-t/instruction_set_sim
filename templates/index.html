<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>8-bit IAS Instruction Set Simulator</title>
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background: #0e1016;
  color: #f2f2f2;
  display: flex;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  width: 800px;
  background: #181b24;
  border-radius: 12px;
  padding: 30px;
  margin-top: 40px;
  box-shadow: 0 0 20px rgba(0, 255, 150, 0.15);
}

h1 {
  text-align: center;
  color: #00ff90;
  margin-bottom: 25px;
  text-shadow: 0 0 10px rgba(0, 255, 150, 0.3);
}

textarea {
  width: 100%;
  height: 240px;
  background: #222735;
  color: #00ff90;
  border: none;
  border-radius: 10px;
  padding: 12px;
  font-family: monospace;
  font-size: 15px;
  resize: none;
  outline: none;
  box-shadow: inset 0 0 8px rgba(0,255,150,0.1);
}

button {
  width: 100%;
  margin-top: 15px;
  padding: 12px;
  font-size: 16px;
  background: #00ff90;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  color: #111;
  transition: background 0.2s ease-in;
}

button:hover {
  background: #00d97a;
}

.output-section {
  margin-top: 25px;
}

.output-section h2 {
  color: #00ff90;
  border-bottom: 1px solid #00ff90;
  padding-bottom: 5px;
  margin-bottom: 10px;
}

pre {
  background: #12141d;
  color: #00ff90;
  padding: 10px;
  border-radius: 8px;
  font-family: monospace;
  overflow-x: auto;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>8-bit IAS Instruction Set Simulator</h1>
    <form action="/run" method="post">
      <textarea name="code" placeholder="Enter your assembly code here..." required>{{ code or '' }}</textarea>
      <button type="submit">Assemble & Run</button>
    </form>

    {% if output %}
    <div class="output-section">
      <h2>Execution Log</h2>
      <pre>{{ output }}</pre>

      <h2>Register States</h2>
      <pre>{{ registers }}</pre>

      <h2>Flags</h2>
      <pre>{{ flags }}</pre>

      <h2>Memory (Non-zero values)</h2>
      <pre>{{ memory }}</pre>
    </div>
    {% endif %}
  </div>
</body>
</html>
